<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang | Dannys Martha ~ CoffeeShop</title>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --primary-color: #D2B48C;
      --secondary-color: #8B4513;
      --accent-color: #A0522D;
      --light-color: #FFF8DC;
      --dark-color: #654321;
      --text-color: #333333;
      --background-color: #FFFFFF;
      --coco-color: #B7957F;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    
    body {
      background: var(--light-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    header {
      background: var(--primary-color);
      padding: 20px 0;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    
    .header-container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--secondary-color);
      text-decoration: none;
    }
    
    .logo span {
      color: var(--accent-color);
    }
    
    .nav-menu ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }
    
    .nav-link {
      color: var(--dark-color);
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      transform-origin: center;
      height: 2px;
      width: 100%;
      background: var(--accent-color);
      transition: transform 0.3s ease;
    }
    
    .nav-link:hover::after {
      transform: translateX(-50%) scaleX(1);
    }
    
    /* Halaman Cart */
    .cart-page {
      flex: 1;
      width: 90%;
      max-width: 1000px;
      margin: 60px auto;
      background: var(--background-color);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .cart-page h1 {
      font-size: 2rem;
      color: var(--secondary-color);
      margin-bottom: 10px;
    }
    
    .cart-page p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    
    .empty-cart {
      font-size: 5rem;
      color: var(--accent-color);
      opacity: 0.8;
      margin-bottom: 15px;
    }
    
    .back-btn {
      display: inline-block;
      background: var(--accent-color);
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }
    
    .back-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background: var(--primary-color);
      color: var(--dark-color);
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>

<body>
  
  <!-- Header -->
  <header>
    <div class="container header-container">
      <a href="#" class="logo">Coffe<span>Shop</span></a>
      
      <div class="nav-toggle" id="navToggle">
        <i>☰</i>
      </div>
      
      <nav class="nav-menu" id="navMenu">
        <ul class="nav-list">
          <li><a href="#home" class="nav-link">Beranda</a></li>
          <li><a href="#about" class="nav-link">Tentang</a></li>
          <li><a href="#menu" class="nav-link">Menu</a></li>
          <li><a href="#testimonials" class="nav-link">Ulasan</a></li>
          <li><a href="#contact" class="nav-link">Kontak</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Konten Halaman Cart -->
  <section class="cart-page">
    <i class="fa-solid fa-cart-shopping empty-cart"></i>
    <h1>Keranjang Anda Kosong</h1>
    <p>Belum ada pesanan. Silakan kembali ke menu dan tambahkan kopi favorit Anda ☕</p>
    <a href="index.html#menu" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Kembali ke Menu</a>
  </section>
  
  <footer>
    &copy; 2025 Dannys Martha ~ CoffeeShop. Semua Hak Dilindungi.
  </footer>
  
</body>

</html>
