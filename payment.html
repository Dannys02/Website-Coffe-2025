<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran | CoffeShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #D2B48C;
            --secondary-color: #8B4513;
            --accent-color: #A0522D;
            --light-color: #FFF8DC;
            --dark-color: #3E2723;
            --text-color: #333333;
            --background-color: #FFFFFF;
        }
        
        body {
            background: linear-gradient(to top, var(--dark-color), var(--coco-color, #B7957F), var(--light-color));
            color: var(--dark-color);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .payment-container {
            width: 600px;
            background: var(--light-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 2px solid var(--primary-color);
        }
        
        .payment-container img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .payment-container h2 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .payment-container p {
            font-size: 18px;
            margin-bottom: 25px;
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }
        
        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }
        
        input:focus,
        select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(160, 82, 45, 0.3);
        }
        
        .btn {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            border-radius: 30px;
            background: var(--primary-color);
            color: var(--dark-color);
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: var(--secondary-color);
            color: var(--light-color);
            transform: translateY(-3px);
        }
        
        .back-btn {
            margin-top: 20px;
            display: inline-block;
            color: var(--accent-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .back-btn:hover {
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .payment-container {
                border-radius: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="payment-container from-bottom show">
        <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee illustration">
        <h2 id="productName"></h2>
        <p id="productPrice"></p>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" required placeholder="Masukkan nama lengkap">
            </div>
            
            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" required placeholder="Masukkan email">
            </div>
            
            <div class="form-group">
                <label for="method">Metode Pembayaran</label>
                <select id="method" required>
                    <option value="">-- Pilih Metode --</option>
                    <option value="transfer">Transfer Bank</option>
                    <option value="ewallet">E-Wallet (Dana, OVO, GoPay)</option>
                    <option value="cod">Bayar di Tempat (COD)</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Bayar Sekarang</button>
        </form>
        
        <a href="index.html" class="back-btn">← Kembali ke Beranda</a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const orderData = JSON.parse(localStorage.getItem("orderData"));
            if (orderData) {
                document.getElementById("productImage").src = orderData.image;
                document.getElementById("productName").textContent = orderData.name;
                document.getElementById("productPrice").textContent = orderData.price;
            }
            
            document.getElementById("paymentForm").addEventListener("submit", (e) => {
                e.preventDefault();
                alert("Pembayaran berhasil! Terima kasih telah memesan di CoffeShop ☕");
                localStorage.removeItem("orderData");
                window.location.href = "index.html";
            });
        });
    </script>
</body>

</html>
