<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Selamat Datang â˜•</h2>
      <p>Masuk untuk menikmati aroma kopi hangatmu.</p>
      
      <div class="input-group">
        <label for="email">Email address</label>
        <input type="email" id="email-login" placeholder="Masukkan email kamu">
        <span id="erorValidationEmail"></span>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password-login" placeholder="Masukkan password">
        <i id="togglePassword" class="fa-solid fa-eye" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
              cursor: pointer;"></i>
        <span id="erorValidationPassword"></span>
      </div>
      
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="forgotpassword.html">Lupa password?</a>
      </div>
      
      <button type="submit" class="btn-login">Masuk</button>
      
      <button class="google-btn">
        <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google">
        Masuk dengan Google
      </button>
      
      <div class="signup">
        Belum punya akun? <a href="signUp.html">Sign up</a>
      </div>
    </form>
    
    <div class="login-illustration">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee illustration">
      <h3>Kopi nyaman, kopi terbaik</h3>
    </div>
  </div>
  <script src="form.js"></script>
</body>

</html>
