<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun - CoffeeShop</title>
  <link rel="stylesheet" href="signUp.css">
</head>

<body>
  <div class="container">
    <div class="form-side">
      <h2>Buat Akun Baru â˜•</h2>
      <p>Daftar dan nikmati pengalaman ngopi lebih personal.</p>
      
      <label>Nama Lengkap</label>
      <input type="text" placeholder="Masukkan nama kamu">

      <div class="login-link">
        Sudah punya akun? <a href="login.html">Masuk</a>
      </div>

    <div class="illustration">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee illustration">
      <h3>Bergabunglah bersama pecinta kopi!</h3>
    </div>
  </div>

</html>
